<!DOCTYPE html>
<html lang="en" ng-app="LunchChecker">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./angular.min.js"></script>
        <script src="./app.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container" ng-controller="LunchCheckerController">
            <div class="header">
                <h1>Lunch Checker</h1>
            </div>

            <div class="form-group">
                <input
                    id="lunch-menu"
                    type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control"
                    ng-model="stringDishList"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkList()">
                    Check If Too Much
                </button>
            </div>
            <div
                class="form-group message"
                ng-style="{color: fontColor, border: borderStyle}"
            >
                {{response}}
            </div>
        </div>
    </body>
</html>
