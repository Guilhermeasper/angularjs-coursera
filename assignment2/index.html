<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./angular.min.js"></script>
        <script src="./app.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <style>
            .emptyMessage {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
            li {
                margin-bottom: 7px;
                font-size: 1.2em;
            }
            li > button {
                margin-left: 6px;
            }
            button > span {
                color: green;
            }
        </style>
    </head>
    <body ng-controller="ShoppingListCheckOffController">
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row">
                <!-- To Buy List -->
                <div class="col-md-6">
                    <h2>To Buy:</h2>
                    <ul>
                        <li ng-model="test" ng-repeat="item in buyList">
                            Buy {{item.quantity}} {{item.name}}
                            <button
                                class="btn btn-default"
                                ng-click="checkItem($index)"
                            >
                                <span class="glyphicon glyphicon-ok"></span>
                                Buy
                            </button>
                        </li>
                    </ul>
                    <div class="emptyMessage" ng-If="buyList.length==0">
                        {{toBuyMessage}}
                    </div>
                </div>

                <!-- Already Bought List -->
                <div class="col-md-6">
                    <h2>Already Bought:</h2>
                    <ul>
                        <li ng-repeat="item in boughtList">
                            Bought {{item.quantity}} {{item.name}}
                        </li>
                    </ul>
                    <div class="emptyMessage" ng-If="boughtList.length==0">
                        {{alreadyBoughtMessage}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
